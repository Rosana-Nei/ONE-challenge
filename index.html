<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador/desencriptador</title>    
</head>
<body>
    <header>
        <div class="titulo">
            <h1>
                Encriptador<span>!</span>
                <p class="invertido">Desencriptador<span>!</span></p>
            </h1>
        </div>
        <div class="logo">
            <img src="imgs/Vector.svg" class = "logo" alt="logo">
        </div>
    </header>

    <main>
        <section class="entrada">
            <textarea name="texto-usuario" id="texto-usuario"  class="text-area texto-usuario" placeholder = "Ingrese el texto aqui"></textarea>
            <div class="advertencia-y-botones">
                <div class="advertencia">
                    <h6><span class="material-symbols-outlined animation" id = "exclamacion">
                        priority_high
                        </span>sólo minúsculas y sin acentos
                    </h6>
                </div>
                <div class="botones">
                    <button class="boton-entrada" id = "encriptador" type="submit">encriptar!</button>
                    <button class="boton-entrada"id = "desencriptador" type="submit">desencriptar!</button>
                </div>
            </div>
        </section>
        <section class="salida">
            <div class="espacio-salida mostrar">
                <div class="img-principito"></div>
                <p class="mensaje principal">Ningún mensaje fue encontrado </p>
                <p class="mensaje secundario">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="espacio-salida encriptado no-mostrar">
                <textarea name="recibido"  class="text-area texto-salida" id = "parrafo-a-copiar" placeholder=""></textarea>
                <button class="boton-copiar">copiar</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="java.js">
   </script>
      
</body>
</html>
